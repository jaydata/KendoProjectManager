<div data-role="view" id="tabstrip-selectGroup" data-title="Select group" data-model="userViewModel" data-layout="checklayout">
	<header data-role="header">
		<div data-role="navbar">
			<a data-align="left" data-role="backbutton">Back</a>
			<span data-role="view-title"></span>
		</div>
	</header>
	<ul data-role="listview" data-style="inset" data-bind="source:groupList" data-template="groupListItem">
	</ul>
    <script id="groupListItem" type="text/x-kendo-template">
        <label><input type="checkbox" value="#= id#" data-bind="checked:selectedUser.Groups" />#:Name#</label>
	</script>
</div>
