<script src="scripts/editTask.js"></script>
<div data-role="view" id="tabstrip-editTask" data-title="Edit task" data-model="viewModel" data-init="editTask_Initialize">
	<header data-role="header">
		<div data-role="navbar">
			<a data-align="left" data-role="backbutton">Back</a>
			<span data-role="view-title"></span>
			<a data-align="right" data-role="button" data-icon="save" data-bind="click:saveTask">Save</a>
		</div>
	</header>
	<form id="categoryFrom" data-bind="submit: saveTask">
		<h2 data-bind="text:selectedTask.Todo">Task1</h2>
		<ul data-role="listview" data-style="inset">
			<li>
				Todo:
				<input data-bind="value: selectedTask.Todo" placeholder="What to do?" required type="text" />
			</li>
			<li>
				Start date:
				<input id="startDate" data-bind="value: selectedTask.StartDate" style="width:150px;" required type="date" />
			</li>
			<li>
				End date:
				<input id="endDate" data-bind="value: selectedTask.EndDate" style="width:150px;" required type="date" />
			</li>
			<li>
				Priority:
				<input type="number" data-bind="value: selectedTask.Priority"/>
			</li>
			<li>
				Completed:
				<input type="checkbox" data-bind="checked: selectedTask.Completed" data-role="switch" />
			</li>
			<li>
				Description: <textarea id="taskDescription" style="resize: none" rows="5" placeholder="Comment"></textarea>
			</li>
		</ul>
		<h2>Work logs</h2>
		<ul data-role="listview" data-style="inset" data-bind="source: workLogs" data-template="workLogListItem">
		</ul>
	</form>
	<script id="workLogListItem" type="text/x-kendo-template">
		<div>
			<header>
				<span>Kun BÃ©la</span>
				<span>#=CreateDate.toISOString().split('T')[0]#</span>
			</header>
			<p data-bind="html: Description">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</p>
		</div>
	</script>
</div>
