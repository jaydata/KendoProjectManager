<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8" />
		<script src="cordova.js"></script>
		<script src="kendo/js/jquery.min.js"></script>
		<script src="kendo/js/kendo.mobile.min.js"></script>

		<script type="text/javascript" src="scripts/jaydata.min.js"></script>
		<script type="text/javascript" src="scripts/datajs.js"></script>
        <script type="text/javascript" src="scripts/providers/oDataProvider.min.js"></script>
		<script type="text/javascript" src="scripts/kendo.min.js"></script>

		<script src="scripts/viewModel.js"></script>
		<script src="scripts/userViewModel.js"></script>

		<link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
		<link href="styles/main.css" rel="stylesheet" />
	</head>
	<body>
		<div data-role="view" id="tabstrip-login" data-title="Login" data-model="viewModel" style="text-align:center;">
            <h1>Project manager</h1>
			<div id='loginDiv'>
				<label for="txtName" style="display: block;">Enter your name:</label>
				<input type="text" id="txtName" value="" data-bind="value: loginName" class="input-field"/>
				<br/><br/>
				<label for="txtPsw" style="display: block;">Password:</label>
				<input type="password" id="txtName" value=""  data-bind="value: password" class="input-field"/>
			</div>
			<div class="buttonArea">
				<a id="resetButton" data-role="button" data-click="reset" data-icon="refresh">Reset</a>
				<a id="submitButton" data-role="button" data-bind="click:login" data-icon="compose">Login</a>
			</div>
		</div>

		<div data-role="layout" data-id="mobile-tabstrip">
			<header data-role="header">
				<div id="nb" data-role="navbar">
					<span data-role="view-title"></span>
				</div>
			</header>

			<div data-role="footer">
				<div id="t" data-role="tabstrip" style="display:none;">
					<a href="views/projectList.html" class="k-state-active" data-icon="organize">Project list</a>
					<a href="views/userList.html" data-icon="contacts">User list</a>
					<a href="views/myTaskList.html" data-icon="info">My task list</a>
				</div>
			</div>
		</div>

		<script>
			document.addEventListener("deviceready", function onDeviceReady() {
				navigator.splashscreen.hide();
			}, false);
			var app = new kendo.mobile.Application(document.body, { transition: "slide", layout: "mobile-tabstrip" });
		</script>
	</body>
</html>
